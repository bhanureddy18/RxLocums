<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <title>RxLOCUMS</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Favicon -->
    <link href="./img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link
      href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- Favicon -->
    <link href="{% static 'rxApp/img/favicon.ico' %}" rel="icon" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'rxApp/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="{% static 'rxApp/css/style.css' %}" rel="stylesheet" />

    <!-- JavaScript -->
    <script src="{% static 'rxApp/js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Cursor -->
    <style>
      body {
        cursor: url('{% static "rxApp/img/download.png" %}'), auto !important;
      }
      .search-container {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <section class="vh-100 relative">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-4">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-12 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form method="post">
                      {% if messages %}
                      <div class="alert alert-primary" role="alert">
                        {% for message in messages %} {{ message }} {% endfor %}
                      </div>
                      {% endif %} {% csrf_token %}
                      <h3
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px"
                      >
                        Create New Account
                      </h3>

                      <div class="form-outline mb-4">
                        <input
                          name="first_name"
                          type="text"
                          id="Fname"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="Fname">First Name</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          name="last_name"
                          type="text"
                          id="lName"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="lName">Last Name</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          name="email_address"
                          type="email"
                          id="email"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="email"
                          >Email address</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          name="password"
                          type="password"
                          id="password"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="password"
                          >Password</label
                        >
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          name="confirm_password"
                          type="password"
                          id="c-Password"
                          class="form-control form-control-lg"
                          required
                        />
                        <label class="form-label" for="c-Password"
                          >Confirm Password</label
                        >
                      </div>

                      <div class="pt-1 mb-4">
                        <button
                          class="btn btn-dark btn-lg"
                          type="submit"
                          style="width: 100%"
                        >
                          Register
                        </button>
                      </div>
                      <p class="mb-5 pb-lg-2" style="color: #393f81">
                        Already have an account?
                        <a href="{% url 'login_page' %}" style="color: #393f81"
                          >Login Now</a
                        >
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% include 'footer.html' %}
    <script>
      // Get the current URL
      var url = window.location.pathname;

      // Remove the trailing slash if there is one
      if (url.endsWith("/")) {
        url = url.slice(0, -1);
      }

      // Get the last part of the URL (after the last slash)
      var page = url.substr(url.lastIndexOf("/") + 1);

      // Map the last part of the URL to the corresponding link ID
      var linkId;
      switch (page) {
        case "":
          linkId = "home-link";
          break;
        case "hospitals":
          linkId = "hospitals-link";
          break;
        case "physicians":
          linkId = "physicians-link";
          break;
        case "nurses":
          linkId = "nurses-link";
          break;
        case "telemedicine":
          linkId = "telemedicine-link";
          break;
        case "visa":
          linkId = "visa-link";
          break;
        case "contact":
          linkId = "contact-link";
          break;
      }

      // Remove the 'active' class from all links
      var navLinks = document.querySelectorAll(".nav-link");
      navLinks.forEach(function (link) {
        link.classList.remove("active");
      });

      // Add the 'active' class to the corresponding link
      if (linkId) {
        document.getElementById(linkId).classList.add("active");
      }
    </script>
  </body>
  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/tempusdominus/js/moment.min.js"></script>
  <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
  <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

  <!-- Template Javascript -->
  <script src="js/main.js"></script>
</html>
